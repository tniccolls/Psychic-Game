    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var userKey = "C";

    var answer = letters[randomChoice];
        console.log(answer); //making sure my random letter generator worked

    var newGuessesLeft = document.getElementById("guessCount");
    newWins.textContent = wins;
    newLosses.textContent = losses;
    newGuessesLeft.textContent = guessesLeft;
    
    document.onkeyup = function(event) {
        userText.textContent = event.key;
        userKey = event.key;
        if(userKey==answer) {
            wins = wins+1;
            newWins.textContent = wins;
            $(".userGuesses").empty();
            newAnswer = (Math.floor(Math.random()*26));
            answer = letters[newAnswer];
            console.log(answer); //makeing sure the new letter resets
        } else if(userKey != answer) {
            if(userGuesses.length < 9) {
            $(".userGuesses").append(userKey);
            } else if(userGuesses.length == 9) {
                losses = losses++;
                $(".userGuesses").empty();
            } //problematic because userGuesses is not a variable, but an id. See how to check the length of an id?
        }  
    }
